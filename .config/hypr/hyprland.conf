# See https://wiki.hyprland.org/Configuring for list of available options

# Environment variables

# https://wiki.hyprland.org/Configuring/Environment-variables/#nvidia-specific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# https://wiki.hyprland.org/Configuring/Environment-variables/#toolkit-backend-variables
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# http://wiki.hyprland.org/Configuring/Environment-variables/#xdg-specifications
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

env = XCURSOR_SIZE,24

env = WALLPAPER_PATH,$HOME/Media/Pictures/Wallpapers

# Environment variables for waybar
exec = WAYBAR_USER=$USER envsubst < ~/.config/waybar/config.jsonc > /tmp/waybar.jsonc

# Monitors

monitor=HDMI-A-1,2560x1440@75,1280x0,1.5,transform,2
#monitor=eDP-1,1920x1080@120,0x0,1.5
monitor=eDP-1,disable

# Keywords

# App execution

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ydotoold
exec-once = swww init; sleep 1; $HOME/.local/bin/shuffle-wallpaper.sh 
exec-once = waybar -c /tmp/waybar.jsonc
exec-once = dunst
exec-once = udiskie

# Source config files

# source = ~/.config/hypr/myColors.conf

# Variables

input {
    kb_layout = us,ru,ua
    kb_options = grp:caps_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(9aedfeee) 
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

binds {
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Bindings

$mainMod = SUPER

# Basic functions
bind = $mainMod SHIFT, Return, exec, kitty
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 

bind = $mainMod, W, exec, $HOME/.local/bin/shuffle-wallpaper.sh

# Window manipulations
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# Change focused window
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Off laptop display when closing the lid
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,1920x1080@120,0x0,1.5"
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1,disable"

# Launch apps
bind = $mainMod, R, exec, wofi
bind = $mainMod, P, exec, passmenu --type --nootp
bind = $mainMod, O, exec, passmenu --type --otp
bind = $mainMod ALT, B, exec, librewolf
bind = $mainMod ALT, T, exec, telegram-desktop
bind = $mainMod ALT, E, exec, kitty ranger
bind = $mainMod ALT, N, exec, kitty newsboat

# Launch scripts
bind = $mainMod CTRL, P, exec, passmenu

# Function keys
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioMute, exec, amixer -q set Master toggle
bind = , XF86AudioLowerVolume, exec, pulsemixer --set-volume-all $(pulsemixer --get-volume | awk '{print $1-5":"$2-5}')
bind = , XF86AudioRaiseVolume, exec, pulsemixer --set-volume-all $(pulsemixer --get-volume | awk '{print $1+5":"$2+5}')
bind = , XF86AudioMicMute, exec, amixer -qc 1 set Capture toggle
bind = $mainMod, C, exec, amixer -qc 1 set Capture toggle
